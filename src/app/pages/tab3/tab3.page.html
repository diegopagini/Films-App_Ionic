<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let movie of favoritesByGenre">
    <ion-grid *ngIf="movie.movies.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{movie.genre}}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-slideshow-poster [movies]="movie.movies"> </app-slideshow-poster>
  </div>
</ion-content>
