<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let genre of genres">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4>{{genre.name}}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-slideshow-poster [movies]="movies"> </app-slideshow-poster>
  </div>
</ion-content>
