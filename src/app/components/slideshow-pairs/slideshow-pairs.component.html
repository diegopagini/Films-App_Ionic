<ion-slides [options]="slidesOpts">
  <ion-slide class="poster" *ngFor="let pairs of movies | Pairs">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pairs">
        <ion-card (click)="seeDetails(movie.id)">
          <img
            [src]="movie.poster_path | Image"
            [alt]="movie.title"
            loading="lazy"
          />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-more">
    <ion-button
      class="slide-more__btn"
      expand="full"
      size="large"
      (click)="onClick()"
    >
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
