<ion-slides [options]="slidesOpts">
  <ion-slide class="poster" *ngFor="let movie of movies">
    <ion-card mode="md" (click)="seeDetails(movie.id)">
      <img
        [src]="movie.poster_path | Image"
        [alt]="movie.title"
        loading="lazy"
      />
    </ion-card>
  </ion-slide>
</ion-slides>
