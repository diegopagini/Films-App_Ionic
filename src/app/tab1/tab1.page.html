<ion-content>
  <ng-container *ngIf="moviesInTheatres.length > 0">
    <ion-slides [options]="slidesOpts">
      <ion-slide *ngFor="let movie of moviesInTheatres">
        <ion-card>
          <img [src]="movie.backdrop_path | Image" [alt]="movie.title" />
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ng-container>
</ion-content>
